<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .content-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card {
            height: 100%;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Productos</h2>
                <div>
                    <a href="clientes.html" class="btn btn-primary me-2">Ver Clientes</a>
                    <button id="btnLogout" class="btn btn-outline-danger">Cerrar Sesi√≥n</button>
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
                        <button id="searchButton" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </div>
            
            <div id="alertContainer" class="mb-3"></div>
            
            <div class="row" id="productosContainer">
                <div class="col-12 text-center">
                    <p>Cargando productos...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/productos.js"></script>
</body>
</html>
